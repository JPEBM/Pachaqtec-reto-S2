<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Formulario - Tercer Reto</h1>
    <form action="#" autocomplete="on">
        <label for="name">Nombre:</label>
            <input type="text" name="name" id="name" required placeholder="Escriba aqui su nombre" pattern="[A-Za-z]{4,10}"><br><br>
        <label for="lname">Apellido:</label>
            <input type="text" name="lname" id="lname" required placeholder="Escriba aqui su apellido" pattern="[A-Za-z ]{4,15}"><br><br>
        <label for="age">Edad:</label>
            <input type="number" name="age" id="age" required min="18" max="80"><br><br>
        <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="men" value="Masculino" required checked>
        <label for="men">Masculino</label>
            <input type="radio" name="sexo" id="woman" value="Femenino" required>
        <label for="woman">Femenino</label><br><br>
        <label for="dni">DNI:</label>
            <input type="text" name="dni" id="dni" required placeholder="Ingrese su DNI" pattern="[A-Za-z0-9 ]{8,8}"><br><br>
        <label for="mail">Correo:</label>
            <input type="email" name="mail" id="mail" required placeholder="Ingrese su correo" pattern="[a-z0-9._+-]+@[a-z0-9-]+\.[a-z]{2,3}$"><br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
 
    </form>
    <footer>CURSO FROND END - 2020 </footer>
</body>
</html>
